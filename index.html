.close {

  left: 8px;
  top: 8px;
  color: #000;
  font-size: 20px;
  font-weight: bold;
  text-align: center;

}
.close:hover,
.close:focus {

}
img:hover {

}

  background: #888;
}
::-webkit-scrollbar-thumb:hover {
  background: #555;
}
::-webkit-scrollbar-thumb {
  border-radius: 3px;;
}
</style>
